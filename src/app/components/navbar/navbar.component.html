<div class="container-navbar">
    <div class="navbar">
        <div class="nav-logo">
            <img src="../../../assets/img/logo-hotel.png" class="nav-logo-img" alt="Logo" />
        </div>
        <ul class="nav-menu d-flex align-items-center">
            <li class="menu-item">NOSOTROS</li>
            <li class="menu-item">SERVICIOS</li>
            <li class="menu-item">HABITACIONES</li>
            <li class="menu-item">CONTACTO</li>
        </ul>
        <div class="nav-user">
            <i class="uil uil-user"></i>
        </div>
    </div>
</div>

<div class="container-banner">
        <div class="banner-logo">
            <div class="banner-text"> <span class="text-logo-white">PacificReef</span><span class="text-logo-yellow">Hotel</span></div>
            <img src="../../../assets/img/logo-stars.png" class="nav-logo-img" alt="Logo" />
        </div>
        <div class="banner-since">
            <div class="since-box">
                <p class="since-text">DESDE 1980</p>
            </div>
        </div>
</div>

<div class="container-reserva">
    <div class="container-components">

        <mat-form-field >
            <mat-label>Tipo de Habitación</mat-label>
            <mat-select class="custom-background">
              @for (food of foods; track food) {
                <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
              }
            </mat-select>
          </mat-form-field>

        <mat-form-field>
          <mat-label>Ingresa el rango de fechas</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Inngreso">
            <input matEndDate placeholder="Salida">
          </mat-date-range-input>
          <!-- <mat-hint>mm/dd/yyyy – mm/dd/yyyy</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <button class="btn btn-warning"> Ver disponibilidad</button>
    </div>

</div>
